<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <ul>
        <li>제목 | 저자 | 날짜</li>
        {% for teacher in teacherlist %}
            <li><a href="/view/{{ teacher.tId }}/">{{ teacher.tId }}</a> | {{ teacher.tName }} | {{ teacher.createYMD|date:"D d M Y" }}</li>
        {% endfor %}
    </ul>
</body>
</html>
